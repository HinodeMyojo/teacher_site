<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Главная страница</title>
</head>
<body>
    <div class="mainpage_div">
        <header>
            <nav>
                <div class="nav_main">
                    <a href="">
                        <div class="nav_main_ico">
                        <img src="image/mountain.png" alt="">
                        <div class="nav_main_ico_info">
                            <h2>Агнесса Хутова</h2>
                            <div class="nav_main_ico_info_label">
                                <p>Преподаватель абазинского языка</p>
                                <img src="image/abazin_flag.png" alt=""> 
                            </div>
                        </div>
                    </div>
                    </a>
                    <a href="">Главная</a>
                    <a href="">Обо мне</a>
                </div>
                <div class="nav_plan">
                    <a href="">Контакты</a>
                    <button class="nav_plan-button">
                        <h2>Записаться на занятие</h2>
                    </button>
                    <div class="nav_lang">
                        
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="main_page">
                <div class="take_a_class">
                    <div class="take_a_class_area">
                        <h2>Записаться на занятие</h2>
                        <div class="take_a_class_inside">
                            <div class="take_a_class_inside_block">
                                <form action="" class="take_a_class_inside_block_form">
                                    <div class="take_a_class_inside_block_in">
                                        <label for="box">Имя</label>
                                        <input 
                                            type="text" 
                                            id="box" 
                                            name="box" 
                                            class="take_a_class_inside_block_input_box"
                                            placeholder="Например: Иван">
                                    </div>
                                    <div class="take_a_class_inside_block_in">
                                        <label for="box">Фамилия</label>
                                        <input 
                                            type="text" 
                                            id="box" 
                                            name="box" 
                                            class="take_a_class_inside_block_input_box"
                                            placeholder="Например: Иванов">
                                    </div>
                                    <div class="take_a_class_inside_block_time">
                                        <label for="box-time">Дата</label>
                                        <input type="datetime-local" id="box-time" name="box-time" class="take_a_class_inside_block_input_box">
                                    </div>
                                    <div class="take_a_class_inside_block_submit">
                                        <input type="submit" value="Записаться" class="take_a_class_inside_block_input_submit">
                                        <img src="image/whatsapp.png" alt="">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="take_a_class">
                </div>
            </div>
        </main>
    </div>
</body>
